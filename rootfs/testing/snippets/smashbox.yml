
  smashbox:
    image: owncloud/smashbox:latest
    entrypoint: ["/bin/sleep", "86400"]
    networks:
      - base
    environment:
      - SMASHBOX_URL=owncloud:8080
      - SMASHBOX_USERNAME=admin
      - SMASHBOX_PASSWORD=admin
      - SMASHBOX_WAIT=true
      - SMASHBOX_TEST_NAME=${TESTING_TESTS}
      - SMASHBOX_CHECK_URL=owncloud:8080/status.php
    links:
      - owncloud:owncloud
